<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="matrix" class="header__image" />
      <a
        href="https://goal-life.com/page/method/matrix-eisenhower"
        class="header__info"
        >Want more details?</a
      >
    </header>

    <main class="todo">
      <section class="todo__add">
        <label for="new-task" class="todo__add-label">Add Item</label>
        <div class="todo__add-task">
          <input id="new-task" class="todo__add-input" type="text" />
          <button class="todo__add-button">Add</button>
        </div>
      </section>

      <section class="todo__body">
        <h3 class="todo__body-heading">Todo</h3>
        <ul id="incompleteTasks" class="todo__body-list">
          <li class="todo__task">
            <input type="checkbox" class="todo__checkbox" />
            <label class="task todo__label">Pay Bills</label>
            <input type="text" class="task todo__edit-input" />
            <button class="edit todo__edit-button">Edit</button>
            <button class="delete todo__delete-button">
              <img src="./remove.svg" class="todo__delete-icon" />
            </button>
          </li>
          <li class="todo__task editMode">
            <input type="checkbox" class="todo__checkbox" />
            <label class="task todo__label">Go Shopping</label>
            <input
              type="text"
              value="Go Shopping"
              class="task todo__edit-input"
            />
            <button class="edit todo__edit-button">Save</button>
            <button class="delete todo__delete-button">
              <img src="./remove.svg" class="todo__delete-icon" />
            </button>
          </li>
        </ul>
      </section>

      <h3 class="todo__completed-heading">Completed</h3>
      <ul id="completed-tasks" class="todo__completed-list">
        <li class="todo__task">
          <input type="checkbox" checked class="todo__checkbox" />
          <label class="task todo__label completed">See the Doctor</label>
          <input type="text" class="task todo__edit-input" />
          <button class="edit todo__edit-button">Edit</button>
          <button class="delete todo__delete-button">
            <img src="./remove.svg" class="todo__delete-icon" />
          </button>
        </li>
      </ul>
    </main>

    <script src="app.js"></script>
  </body>
</html>
